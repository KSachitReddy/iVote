<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
    <h2>Voter Login</h2>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error">Invalid credentials</p>
    <hr>
    <p>New user? Register below</p>
    <input type="text" id="newUser" placeholder="Create Username"><br>
    <input type="password" id="newPass" placeholder="Create Password"><br>
    <button onclick="register()">Register</button>
    <p id="regMsg" style="color:green; display:none;">âœ… Registration successful!</p>
</div>

<script src="script.js"></script>
</body>
</html>
