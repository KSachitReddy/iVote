<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commissioner Settings</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <h2>Settings</h2>
    <p>Manage your account and portal preferences below.</p>

    <div class="content-box">
        <h4>Change Password</h4>
        <input type="password" id="oldPass" placeholder="Current Password"><br>
        <input type="password" id="newPass" placeholder="New Password"><br>
        <button onclick="changePassword()">Update Password</button>
        <p id="passMsg" style="color:green; display:none;">✅ Password updated successfully!</p>

        <hr>
        <h4>Portal Preferences</h4>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <button onclick="goTo('dashboard.html')">⬅ Back to Dashboard</button>
</div>

<script src="script.js"></script>
<script>
function changePassword() {
    const oldP = document.getElementById("oldPass").value;
    const newP = document.getElementById("newPass").value;
    if (oldP && newP) {
        document.getElementById("passMsg").style.display = "block";
    } else {
        alert("Please fill both fields!");
    }
}

let dark = false;
function toggleTheme() {
    if (!dark) {
        document.body.style.background = "#1e1e1e";
        document.body.style.color = "white";
        dark = true;
    } else {
        document.body.style.background = "linear-gradient(135deg, #004d7a, #008793, #00bf72, #a8eb12)";
        document.body.style.color = "black";
        dark = false;
    }
}
</script>
</body>
</html>
