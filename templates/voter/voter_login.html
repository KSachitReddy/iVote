<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Login</title>
<style>
:root{
 --bg:#f2f6fa;
 --govBlue:#0b2a55;
 --white:#ffffff;
 --border:#d9e2ec;
 --text:#243b53;
 --radius:10px;
 font-family:system-ui,Segoe UI,Roboto;
}
body{
 background:var(--bg);
 margin:0;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 padding:20px;
}
.container{
 width:380px;
 background:var(--white);
 padding:32px;
 border-radius:var(--radius);
 border:1px solid var(--border);
 box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
h2{
 margin:0 0 20px;
 color:var(--govBlue);
 font-size:24px;
 font-weight:700;
 text-align:center;
}
label{
 display:block;
 font-size:14px;
 font-weight:600;
 margin-top:12px;
 color:var(--text);
}
input{
 width:100%;
 padding:12px;
 border-radius:var(--radius);
 border:1px solid var(--border);
 font-size:15px;
 margin-top:6px;
}
button{
 width:100%;
 padding:12px;
 background:var(--govBlue);
 border:none;
 color:white;
 font-size:16px;
 font-weight:600;
 border-radius:var(--radius);
 cursor:pointer;
 margin-top:20px;
}
.success{
 display:none;
 background:#d1fad7;
 color:#1b662c;
 padding:10px;
 text-align:center;
 border-radius:var(--radius);
 margin-bottom:15px;
 font-size:14px;
 font-weight:600;
}
.error{
 display:none;
 background:#ffd7d7;
 color:#900;
 padding:10px;
 text-align:center;
 border-radius:var(--radius);
 margin-bottom:15px;
 font-size:14px;
 font-weight:600;
}
.register-link{
 margin-top:14px;
 display:block;
 text-align:center;
 font-size:14px;
 color:#0b2a55;
 text-decoration:none;
 font-weight:600;
}
</style>
</head>
<body>
<div class="container">
<h2>Voter Login</h2>
<div id="err" class="error">Invalid Full Name or Password</div>
<form id="loginForm" onsubmit="return false;">
<label>Full Name</label>
<input type="text" id="fullname" placeholder="Enter Full Name" required>

<label>Password</label>
<input type="password" id="password" placeholder="Enter Password" required>

<button onclick="loginVoter()">Login</button>
</form>
<a href="/voter_register" class="register-link">New Voter? Register Here</a>
</div>

<script>
function loginVoter(){
 let voter = document.getElementById("fullname").value.trim();
 let pass = document.getElementById("password").value.trim();

 if(voter === "" || pass === ""){
   document.getElementById("err").style.display = "block";
   return;
 }
 // Placeholder â€” backend auth later
 // On success: window.location.href = "/voter_dashboard";
 document.getElementById("err").style.display = "block";
}
</script>
</body>
</html>
